<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .gif-container {
            margin: 20px;
        }

        .gif {
            width: 200px;
            height: auto;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #yes {
            background-color: #8fbc8f;
            color: white;
        }

        #no {
            background-color: #f08080;
            color: white;
            position: relative;
        }

        #message {
            font-size: 2rem;
            color: #cf2308;
            margin-top: 20px;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <div class="gif-container">
        <!-- GIF inicial (kawaii) -->
        <img id="gif" src="https://i.pinimg.com/originals/4f/b9/00/4fb90053735df67e1d32b8703d4cdbbb.gif" alt="Cute Gif" class="gif">
    </div>
    <div class="buttons" id="buttons">
        <button id="yes" onclick="love()">Claro</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>

    <!-- Mensaje que aparece despuÃ©s de hacer clic en "Claro" -->
    <div id="message">I love you too!!!</div>

    <script>
        function moveButton() {
            const button = document.getElementById("no");
            const x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.position = "absolute";
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function love() {
            // Cambia el GIF a un GIF enamorado
            document.getElementById("gif").src = "https://i.pinimg.com/originals/6c/6b/6a/6c6b6a36a3873181a105a4d64d3694af.gif";
            
            // Oculta los botones
            document.getElementById("buttons").style.display = "none";
            
            // Muestra el mensaje "I love you too!!!"
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
